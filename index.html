<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cocogoose" />
    <link rel="stylesheet" href="resources/css/styles.min.css" />
    <title>Expo tuiteratura</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="menu">
            <div class="menu-main">
              <div class="menu-img">
                <img
                  class="menu-button"
                  src="resources/images/icon-menu.svg"
                  alt="menu icon"
                />
                <img
                  class="menu-logo"
                  src="resources/images/logo.png"
                  alt="logo"
                />
                <div>&nbsp;</div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section id="intro" class="section intro">
        <h2 class="event-welcome text-gradient">¡Bienvenidos, tuiteros!</h2>
        <h1 class="event-title text-gradient">EXPO tuiteratura<br />2022</h1>
        <p class="event-message">
          En la expo Tuiteratura participan alumnos de la Facultad de Psicología
          de la UANL.
        </p>
        <h4 class="event-dates">25 de abril al<br />15 de mayo de 2022</h4>
        <h4 class="event-organizer">@sonabana_art</h4>
      </section>
    </div>
    <!-- SCRIPTS -->
    <script src="resources/scripts/scripts.js"></script>
  </body>
</html>
